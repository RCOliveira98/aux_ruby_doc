<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of tools">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a href="{{ item?.url }}" target="blank">{{ item?.title }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item?.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{item?.content}}
    <nz-list-item-extra>
      <img width="50" alt="logo" [src]="item?.img" />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
