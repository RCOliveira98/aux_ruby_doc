<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="">
        <img [src]="logo" alt="logo">
        <h1>AuxRubyDoc</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <app-menu></app-menu> -->
      <li nz-submenu nzOpen nzTitle="Início" nzIcon="home">
        <ul>
          <li nz-menu-item>
            <a routerLink="/welcome">ARD</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/welcome/ruby">Ruby</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/first_steps">Primeiros passos</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Array" nzIcon="form">
        <ul>
          <li nz-menu-item>
            <a routerLink="array/introduction">Introdução</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
